<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lotte-contacts</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but lotte-contacts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <img class="logo" id="logo">
        <div class="container">
            <div class="form-header">
                <h1>Selamat datang calon mitra Lotte Grosir</h1>
                <p>Masukkan data anda. Tim kami akan menghubungi anda segera</p>
            </div>
            <div class="contact-form shadow">
                <form id="contact-form" role="form">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="form_name">Nama Lengkap
                                    <i>(Sesuai KTP)</i> *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Nama Lengkap Sesuai KTP *">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Alamat Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="form_telepon">No. Telepon/HP *</label>
                                <input id="form_telepon" type="tel" name="phone" class="form-control" placeholder="Nomor Telepon/HP">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="form_domisili">Domisili *</label>
                                <div id="domisili">
                                    <select id="form_domisili" name="domisili" class="form-control" title="Pilih Domisili">
                                        <option>Jakarta</option>
                                        <option>Jawa Barat</option>
                                        <option>Jawa Timur</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <button class="btn btn-success btn-lg btn-block" id="send-button" type="submit">Kirim Sekarang</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- built files will be auto injected -->

</body>

</html>
